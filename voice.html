<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Content Security Policy -->

                 script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;

                 connect-src 'self' https://generativelanguage.googleapis.com; 
                 img-src 'self' data:;
                 object-src 'none';

  <title>AI Audio To Text Converter</title>

  <script src="https://cdn.tailwindcss.com"></script>

      font-family: 'Inter', sans-serif;

<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
  <div id="app" class="h-full flex flex-col items-center justify-start pt-safe pb-safe px-4 md:px-0"></div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const CONFIG = Object.freeze({
      model: "gemini-2.5-flash",
      maxFileSize: 18 * 1024 * 1024, // 18MB
      allowedMimeTypes: ['audio/mpeg', 'audio/wav', 'audio/mp4', 'audio/x-m4a', 'audio/ogg', 'video/mp4']
    });

    // =========================
    // STATE
    // =========================
    const state = {
      apiKey: localStorage.getItem('gemini_api_key') || '',
      file: null,
      transcription: null,
      isProcessing: false,
      error: null,
      showKeyInput: false,   // Header dropdown toggle
      isEnteringKey: false   // Center card toggle
    };

    const app = document.getElementById('app');

    // =========================
    // INPUT VALIDATION (Magic Bytes)
    // =========================
    async function verifyMagicBytes(file) {
      if (!file) return false;
      const buffer = await file.slice(0, 12).arrayBuffer();
      const bytes = new Uint8Array(buffer);
      const header = bytes.reduce((acc, byte) => acc + byte.toString(16).padStart(2, '0'), '').toUpperCase();

      console.log('File Header:', header);

      if (header.startsWith('494433')) return true; // MP3 ID3
      if (header.startsWith('FFFB') || header.startsWith('FFF3') || header.startsWith('FFF2')) return true; // MP3
      if (header.startsWith('52494646')) return true; // WAV
      if (header.startsWith('4F676753')) return true; // OGG
      if (header.slice(8, 16) === '66747970') return true; // ftyp

      return false;
    }

    // =========================
    // GEMINI REST CALL
    // =========================
    async function generateContentREST({ model, contents, generationConfig }) {
      if (!contents || !Array.isArray(contents)) throw new Error("Invalid content structure");

      if (!state.apiKey) throw new Error("API Key is missing. Please add it in the settings.");

      const url = `https://generativelanguage.googleapis.com/v1beta/models/${encodeURIComponent(model)}:generateContent?key=${encodeURIComponent(state.apiKey)}`;

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents, generationConfig })
      });

      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`Gemini API error (${res.status}): ${escapeHtml(text || res.statusText)}`);
      }

      return await res.json();
    }

    async function transcribeAudio(base64Audio, mimeType) {
      const prompt = `
You are an expert multilingual transcriptionist.
Analyze the provided audio recording of a conversation between speakers.
Output ONLY a JSON array of objects like:
[{ "speaker": "...", "text": "...", "sentiment": "positive|neutral|negative|inquisitive", "language": "..." }]
      `.trim();

      const responseSchema = {
        type: "array",
        items: {
          type: "object",
          properties: {
            speaker: { type: "string" },
            text: { type: "string" },
            sentiment: { type: "string", enum: ["positive", "neutral", "negative", "inquisitive"] },
            language: { type: "string" }
          },
          required: ["speaker", "text", "sentiment"]
        }
      };

      const apiJson = await generateContentREST({
        model: CONFIG.model,
        contents: [{
          role: "user",
          parts: [
            { inlineData: { mimeType: mimeType, data: base64Audio } },
            { text: prompt }
          ]
        }],
        generationConfig: {
          responseMimeType: "application/json",
          responseSchema: responseSchema
        }
      });

      const textOut =
        apiJson?.candidates?.[0]?.content?.parts
          ?.map(p => p.text || "")
          .join("")
          .trim();

      if (!textOut) throw new Error("Empty response from Gemini.");

      try {
        return JSON.parse(textOut);
      } catch (e) {
        throw new Error("Model did not return valid JSON.");
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // =========================
    // RENDER
    // =========================
    function render() {
      // Main Layout responsive adjustments
      app.innerHTML = `
        <div class="flex flex-col h-full w-full max-w-4xl bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100 md:my-8 my-2">
          ${renderHeader()}
          <main class="flex-1 overflow-hidden relative flex flex-col bg-slate-50">
            ${renderMainContent()}
          </main>
        </div>
      `;
      attachEventListeners();
    }

    function renderHeader() {
      const keyStatus = state.apiKey ?
        '<span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span><span class="hidden sm:inline">Key Saved</span>' :
        '<span class="w-2 h-2 bg-red-400 rounded-full mr-2"></span><span class="hidden sm:inline">No Key</span>';

      const keyInputClass = state.showKeyInput ? 'block' : 'hidden';

      return `
        <header class="bg-indigo-600 text-white p-4 md:p-6 shadow-md z-10 flex-shrink-0 relative">
          <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0 pr-4">
              <h1 class="text-xl md:text-2xl font-bold tracking-tight truncate">AI Audio To Text</h1>
              <p class="text-indigo-100 text-xs md:text-sm mt-1 truncate">Fast & Accurate Transcription</p>
            </div>
            
            <!-- API Key Controls (Top Right) -->
            <div class="relative flex-shrink-0">
              <button id="btn-toggle-key" class="flex items-center bg-indigo-700 hover:bg-indigo-800 text-xs font-mono py-2 px-3 rounded border border-indigo-500 transition shadow-sm">
                ${keyStatus}
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>

              <!-- Header Dropdown (for changing key later) -->
              <div id="key-dropdown" class="${keyInputClass} absolute right-0 top-full mt-2 w-72 bg-white rounded-lg shadow-xl border border-gray-200 p-4 z-50 text-gray-800">
                 <label class="block text-xs font-semibold text-gray-500 mb-1">GOOGLE GEMINI API KEY</label>
                 <input type="password" id="input-api-key-header" value="${escapeHtml(state.apiKey)}" 
                        placeholder="AIzaSy..." 
                        class="w-full border border-gray-300 rounded p-2 text-base md:text-sm focus:ring-2 focus:ring-indigo-500 outline-none mb-2 font-mono">
                 <button id="btn-save-key-header" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 rounded transition">
                   Update Key
                 </button>
              </div>
            </div>
          </div>
        </header>
      `;
    }

    function renderMainContent() {
      if (state.error) {
        return `
          <div class="p-6 flex flex-col items-center justify-center h-full text-center">
            <div class="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                 d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900">Error</h3>
            <p class="text-gray-500 mt-2 max-w-lg whitespace-pre-wrap">${escapeHtml(state.error)}</p>
            <button id="btn-reset" class="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-xl shadow hover:bg-indigo-700 transition font-medium">Back to Home</button>
          </div>
        `;
      }

      if (state.isProcessing) {
        return `
          <div class="flex flex-col items-center justify-center h-full p-6 text-center">
            <div class="relative w-20 h-20 mb-6">
              <div class="absolute inset-0 border-4 border-indigo-100 rounded-full"></div>
              <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Processing Audio...</h3>
            <p class="text-gray-500 mt-2 max-w-xs">AI is analyzing and transcribing...</p>
          </div>
        `;
      }

      if (state.transcription) return renderTranscript();
      if (state.file) return renderFileReady();
      return renderUpload();
    }

    function renderUpload() {
      // SCENARIO 1: No API Key - Setup Mode
      if (!state.apiKey) {
        const centerContent = state.isEnteringKey ?
          // Mode: Entering Key (Input Field)
          `<div class="animate-pulse-once">
              <label class="block text-left text-xs font-semibold text-indigo-700 mb-1 ml-1 uppercase tracking-wider">Paste your Gemini API Key</label>
              <div class="relative">
                <input type="password" id="input-api-key-center" 
                  class="w-full border-2 border-indigo-200 rounded-xl p-3 text-base focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none font-mono text-gray-800 shadow-inner mb-3 transition-all"
                  placeholder="AIzaSy... (Paste here)">
              </div>
              <button id="btn-save-key-center" class="w-full bg-indigo-600 hover:bg-indigo-700 active:scale-95 text-white font-medium py-3 px-6 rounded-xl transition shadow-lg flex items-center justify-center gap-2">
                <span>Save & Continue</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
              </button>
              <button id="btn-cancel-key" class="mt-3 text-gray-400 text-sm hover:text-gray-600 underline">Cancel</button>
           </div>`
          :
          // Mode: Initial Setup Call-to-Action
          `<div>
              <div class="w-16 h-16 bg-white text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 border border-indigo-100 shadow-sm">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 11l-4.47 4.47 1.414 1.414L12 16l4-4 4 4M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>
               </div>
               <h3 class="text-xl font-bold text-gray-900 mb-2">Setup Required</h3>
               <p class="text-gray-600 text-sm mb-6 max-w-xs mx-auto">To use this free tool, you need your own Google Gemini API Key. It's stored securely on your device.</p>
               <button id="btn-setup-key" class="bg-indigo-600 hover:bg-indigo-700 active:scale-95 text-white text-lg font-medium py-3 px-8 rounded-xl transition shadow-md w-full sm:w-auto">
                 Enter API Key
               </button>
           </div>`;

        return `
          <div class="flex flex-col items-center justify-center h-full p-4 md:p-6 bg-slate-50">
             <div class="bg-indigo-50 border border-indigo-200 rounded-3xl p-6 md:p-10 w-full max-w-sm text-center shadow-lg transition-all duration-300">
               ${centerContent}
             </div>
          </div>
        `;
      }

      // SCENARIO 2: Ready to Upload
      return `
        <div class="flex flex-col items-center justify-center h-full p-4 md:p-6 transition-all duration-300">
          <div id="drop-zone" class="w-full max-w-lg h-60 md:h-72 border-2 border-dashed border-gray-300 rounded-3xl flex flex-col items-center justify-center cursor-pointer transition-all duration-200 group hover:border-indigo-400 hover:bg-white active:bg-gray-100 bg-gray-50/50">
            <div class="p-4 bg-indigo-100 text-indigo-600 rounded-full mb-4 group-hover:scale-110 transition-transform pointer-events-none shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-700 pointer-events-none">Upload Audio</h3>
            <p class="text-gray-500 mt-2 text-sm text-center px-8 pointer-events-none">
              Tap to browse or drag file<br>
              <span class="text-xs text-indigo-400 mt-1 block">MP3, M4A, WAV supported</span>
            </p>
            <input id="file-input" type="file" class="hidden" accept="audio/*,video/*">
          </div>
        </div>
      `;
    }

    function renderFileReady() {
      const size = (state.file.size / (1024 * 1024)).toFixed(2);
      return `
        <div class="flex flex-col items-center justify-center h-full p-6 space-y-6">
          <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md border border-gray-200 flex items-center gap-4">
            <div class="w-14 h-14 bg-green-100 text-green-600 rounded-xl flex items-center justify-center flex-shrink-0">
               <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
               </svg>
            </div>
            <div class="flex-1 min-w-0">
              <h4 class="text-base font-semibold text-gray-900 truncate">${escapeHtml(state.file.name)}</h4>
              <p class="text-sm text-gray-500">${size} MB</p>
            </div>
            <button id="btn-remove" class="text-gray-400 hover:text-red-500 p-3 hover:bg-red-50 rounded-lg transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>

          <button id="btn-start" class="w-full max-w-md bg-indigo-600 hover:bg-indigo-700 active:scale-95 text-white text-lg font-medium py-4 px-6 rounded-2xl shadow-xl transition flex items-center justify-center gap-2">
            START TRANSCRIPTION
          </button>
        </div>
      `;
    }

    function renderTranscript() {
      const segments = state.transcription.map(item => {
        const speaker = escapeHtml((item.speaker || "Speaker").toString());
        const text = escapeHtml((item.text || "").toString());
        const sentiment = escapeHtml((item.sentiment || "neutral").toString());
        const language = item.language ? escapeHtml(item.language.toString()) : "";

        const isSecondary = speaker.toLowerCase().includes('speaker 2') || speaker.toLowerCase().includes('guest');
        const initials = speaker.substring(0, 2).toUpperCase();

        const avatarClass = isSecondary ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600';
        const flexDir = isSecondary ? 'flex-row-reverse' : 'flex-row';
        const align = isSecondary ? 'items-end' : 'items-start';
        const bubbleClass = isSecondary ? 'bg-white border text-gray-800' : 'bg-indigo-50 border text-gray-800';

        return `
          <div class="flex gap-4 ${flexDir}">
            <div class="flex-shrink-0">
              <div class="${avatarClass} w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold shadow-sm">
                ${initials}
              </div>
            </div>
            <div class="flex flex-col max-w-[85%] md:max-w-[75%] ${align}">
              <div class="flex items-baseline gap-2 mb-1 flex-wrap">
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide">${speaker}</span>
                <span class="text-[10px] px-1.5 py-0.5 rounded border uppercase bg-gray-100">${sentiment}</span>
                ${language ? `<span class="text-[10px] px-1.5 py-0.5 rounded border uppercase bg-slate-100">${language}</span>` : ''}
              </div>
              <div class="${bubbleClass} p-4 rounded-2xl shadow-sm text-sm leading-relaxed border-gray-100">
                ${text}
              </div>
            </div>
          </div>
        `;
      }).join('');

      return `
        <div class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scrollbar-hide">
          <div class="max-w-3xl mx-auto space-y-6">
            <div class="flex justify-between items-center pb-4 border-b border-gray-200">
              <div>
                <h3 class="text-lg font-bold text-gray-800">Transcript</h3>
                <p class="text-xs text-gray-500">${escapeHtml(state.file.name)}</p>
              </div>
              <div class="flex gap-2">
                <button id="btn-download" class="text-indigo-600 hover:bg-indigo-50 border border-indigo-100 px-3 py-1.5 rounded-lg text-sm transition">Download</button>
                <button id="btn-new" class="text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded-lg text-sm transition shadow">New</button>
              </div>
            </div>
            ${segments}
            <div class="flex justify-center pt-8 pb-10">
              <span class="text-xs text-gray-400 uppercase tracking-widest border-t border-gray-200 pt-4 px-4">End of Session</span>
            </div>
          </div>
        </div>
      `;
    }

    // =========================
    // EVENTS
    // =========================
    function attachEventListeners() {
      // 1. Key Management 
      // Toggle header dropdown
      const btnToggleKey = document.getElementById('btn-toggle-key');
      if (btnToggleKey) {
        btnToggleKey.addEventListener('click', (e) => {
          e.stopPropagation();
          state.showKeyInput = !state.showKeyInput;
          render();
        });
      }

      // CENTER CARD: Click "Enter API Key" -> Show Input
      const btnSetupKey = document.getElementById('btn-setup-key');
      if (btnSetupKey) {
        btnSetupKey.addEventListener('click', () => {
          state.isEnteringKey = true;
          render();
          setTimeout(() => document.getElementById('input-api-key-center')?.focus(), 50);
        });
      }

      // CENTER CARD: Cancel click
      const btnCancelKey = document.getElementById('btn-cancel-key');
      if (btnCancelKey) {
        btnCancelKey.addEventListener('click', () => {
          state.isEnteringKey = false;
          render();
        });
      }

      // SAVE KEY: From Center Card
      const btnSaveKeyCenter = document.getElementById('btn-save-key-center');
      if (btnSaveKeyCenter) {
        btnSaveKeyCenter.addEventListener('click', () => {
          const val = document.getElementById('input-api-key-center').value.trim();
          if (val) {
            state.apiKey = val;
            localStorage.setItem('gemini_api_key', val);
            state.isEnteringKey = false;
            state.error = null;
            render();
          }
        });
      }

      // SAVE KEY: From Header Dropdown
      const btnSaveKeyHeader = document.getElementById('btn-save-key-header');
      if (btnSaveKeyHeader) {
        btnSaveKeyHeader.addEventListener('click', () => {
          const val = document.getElementById('input-api-key-header').value.trim();
          if (val) {
            state.apiKey = val;
            localStorage.setItem('gemini_api_key', val);
            state.showKeyInput = false;
            state.error = null;
            render();
          }
        });
      }

      // Close dropdown if clicked outside
      document.body.addEventListener('click', (e) => {
        const dropdown = document.getElementById('key-dropdown');
        const trigger = document.getElementById('btn-toggle-key');
        if (state.showKeyInput && dropdown && !dropdown.contains(e.target) && !trigger.contains(e.target)) {
          state.showKeyInput = false;
          render();
        }
      });


      // 2. File Events
      const dropZone = document.getElementById('drop-zone');
      const fileInput = document.getElementById('file-input');

      if (dropZone && fileInput) {
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
          dropZone.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
          });
        });

        dropZone.addEventListener('dragover', () => dropZone.classList.add('border-indigo-500'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-indigo-500'));
        dropZone.addEventListener('drop', (e) => {
          dropZone.classList.remove('border-indigo-500');
          if (e.dataTransfer.files?.length > 0) handleFileSelect(e.dataTransfer.files[0]);
        });
      }

      // 3. Action Events
      const btnRemove = document.getElementById('btn-remove');
      if (btnRemove) btnRemove.addEventListener('click', reset);

      const btnStart = document.getElementById('btn-start');
      if (btnStart) btnStart.addEventListener('click', startProcess);

      const btnReset = document.getElementById('btn-reset');
      if (btnReset) btnReset.addEventListener('click', reset);

      const btnNew = document.getElementById('btn-new');
      if (btnNew) btnNew.addEventListener('click', reset);

      const btnDownload = document.getElementById('btn-download');
      if (btnDownload) btnDownload.addEventListener('click', downloadTranscript);
    }

    // =========================
    // CONTROLLERS
    // =========================
    function reset() {
      state.file = null;
      state.transcription = null;
      state.error = null;
      state.isProcessing = false;
      // Do not reset apiKey
      render();
    }

    async function handleFileSelect(file) {
      if (!file) return;

      if (file.size > CONFIG.maxFileSize) {
        state.error = 'File size exceeds 18MB limit.';
        render();
        return;
      }

      try {
        const isValidSignature = await verifyMagicBytes(file);
        if (!isValidSignature) {
          state.error = 'Error: Invalid file format.';
          render();
          return;
        }
      } catch (e) {
        state.error = 'Error: Could not read file headers.';
        render();
        return;
      }

      state.file = file;
      state.error = null;
      render();
    }

    async function startProcess() {
      if (!state.file) return;

      if (!state.apiKey) {
        state.error = "Please enter your API Key first.";
        state.isEnteringKey = false;
        render();
        return;
      }

      state.isProcessing = true;
      render();

      try {
        const base64Audio = await fileToBase64(state.file);
        const base64Data = base64Audio.split(',')[1];
        const result = await transcribeAudio(base64Data, state.file.type);
        state.transcription = result;
      } catch (err) {
        console.error(err);
        const msg = (err && err.message) ? err.message : String(err);
        state.error = "Transcription Failed: " + msg;
      } finally {
        state.isProcessing = false;
        render();
      }
    }

    function downloadTranscript() {
      if (!state.transcription) return;
      let content = `AI Audio Transcript\nDate: ${new Date().toLocaleString()}\nFile: ${state.file.name}\n----------------------------------------\n\n`;
      state.transcription.forEach(segment => { content += `[${segment.speaker}] ${segment.text}\n\n`; });
      content += `----------------------------------------\nGenerated by AI Audio To Text Converter`;

      const blob = new Blob([content], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `transcript-${Date.now()}.txt`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function escapeHtml(unsafe) {
      if (unsafe === null || unsafe === undefined) return "";
      return String(unsafe).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    render();
  </script>
</body>
